<!doctype html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script>

	var count = 1;

	$.get('prototype.svg', function(data) {
		$(document.body).append(data.documentElement);
		UI();
	});

	function UI() {

  	/*Start button */
  	$('#button').click(function() {
  		display_home();
  		log_command("Start button to Home Page");
	});

		/*Home*/

  		/*Back to start page */
	  	$('#back_x5F_button_x5F_home').click(function() {
			display_start();
			log_command("Back to Start Page");
		});	

	  	/*View 2 button */
		$('#VIEW2_x5F_BUTTON').click(function() {
			display_view_2();
			log_command("View 2 button to View 2");
		});

			/*View 2*/

			/*Back button from view 2 */
			$('#back_x5F_button_x5F_2').click(function() {
				display_home();
				log_command("Back Button to Home Page");	
			});

		/*View 3 button */
		$('#VIEW3_x5F_BUTTON').click(function() {
				display_view_3();
				log_command("View 3 button to View 3");
		});	

			/*View 3*/

			/*Back button from view 3 */
			$('#back_x5F_button_x5F_3').click(function() {
				display_home();
				log_command("Back button to Home Page");
			});
	}

  	/*Helper functions*/

	function display_start(){
		$('#start_x5F_page').show();
		$('#home_x5F_page').hide();
	   	$('#view_x5F_2').hide();
	   	$('#view_x5F_3').hide();	
	}

	function display_home(){
		$('#start_x5F_page').hide();
		$('#home_x5F_page').show();
	   	$('#view_x5F_2').hide();
	   	$('#view_x5F_3').hide();	
	}

	function display_view_2(){
		$('#start_x5F_page').hide();
		$('#home_x5F_page').hide();
	   	$('#view_x5F_2').show();
	   	$('#view_x5F_3').hide();	
	}

	function display_view_3(){
		$('#start_x5F_page').hide();
		$('#home_x5F_page').hide();
	   	$('#view_x5F_2').hide();
	   	$('#view_x5F_3').show();	
	}

	function log_command(message){
		console.log(count + ". " + message);
		count++;
	}

</script>
